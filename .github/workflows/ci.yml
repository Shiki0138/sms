name: Continuous Integration

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ“Š ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json

      # ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci
          
      # Prismaã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆç”Ÿæˆ
      - name: Generate Prisma Client
        run: |
          npx prisma generate

      # TypeScriptå‹ãƒã‚§ãƒƒã‚¯
      - name: TypeScript type check (Frontend)
        run: |
          cd frontend
          npm run type-check
        continue-on-error: true

      - name: TypeScript type check (Backend)
        run: |
          cd backend
          npx tsc --noEmit
        continue-on-error: true

      # ESLint ãƒã‚§ãƒƒã‚¯
      - name: Run ESLint (Frontend)
        run: |
          cd frontend
          npm run lint -- --format=json --output-file=eslint-report.json || true
          npm run lint

      - name: Run ESLint (Backend)
        run: |
          cd backend
          npx eslint . --ext .ts,.js --format=json --output-file=eslint-report.json || true
          npx eslint . --ext .ts,.js

      # ã‚³ãƒ¼ãƒ‰ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒã‚§ãƒƒã‚¯
      - name: Check code formatting (Frontend)
        run: |
          cd frontend
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"
        continue-on-error: true

      - name: Check code formatting (Backend)
        run: |
          cd backend
          npx prettier --check "src/**/*.{ts,js,json}"
        continue-on-error: true

  # ğŸ§ª ãƒ¦ãƒ‹ãƒƒãƒˆãƒ†ã‚¹ãƒˆ
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [frontend, backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.workspace }}/package-lock.json

      - name: Install dependencies
        run: |
          cd ${{ matrix.workspace }}
          npm ci

      # Prismaã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆç”Ÿæˆï¼ˆãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®ã¿ï¼‰
      - name: Generate Prisma Client
        if: matrix.workspace == 'backend'
        run: |
          npx prisma generate

      - name: Run tests with coverage
        run: |
          cd ${{ matrix.workspace }}
          export NODE_OPTIONS="--max-old-space-size=4096"
          npm run test:coverage || npm run test || echo "Tests completed with issues"
        env:
          NODE_ENV: test
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./${{ matrix.workspace }}/coverage/lcov.info
          flags: ${{ matrix.workspace }}
          name: ${{ matrix.workspace }}-coverage
        continue-on-error: true

  # ğŸ”¨ ãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆ
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [frontend, backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.workspace }}/package-lock.json

      - name: Install dependencies
        run: |
          cd ${{ matrix.workspace }}
          npm ci

      - name: Build application
        run: |
          cd ${{ matrix.workspace }}
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.workspace }}-build
          path: |
            ${{ matrix.workspace }}/dist/
            ${{ matrix.workspace }}/build/
          retention-days: 7
        continue-on-error: true

  # ğŸ” ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ä¾å­˜é–¢ä¿‚ã®è„†å¼±æ€§ãƒã‚§ãƒƒã‚¯
      - name: Install dependencies and audit
        run: |
          npm ci
          cd frontend && npm ci && npm audit --audit-level=moderate || echo "Frontend audit completed with warnings"
          cd ../backend && npm ci && npm audit --audit-level=moderate || echo "Backend audit completed with warnings"

      # Snyk ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

  # ğŸ“Š Bundle Size Analysis
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build and analyze bundle
        run: |
          cd frontend
          npm run build
          
          # ãƒãƒ³ãƒ‰ãƒ«ã‚µã‚¤ã‚ºã‚’è¨ˆç®—
          BUNDLE_SIZE=$(du -sh dist/ | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"
          
          # main chunk ã‚µã‚¤ã‚ºã‚’ãƒã‚§ãƒƒã‚¯
          MAIN_CHUNK_SIZE=$(find dist/assets -name "index-*.js" -exec du -sh {} \; | cut -f1)
          echo "Main chunk size: $MAIN_CHUNK_SIZE"

      # Bundle size analysisï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
      - name: Analyze bundle with webpack-bundle-analyzer
        run: |
          cd frontend
          npx vite-bundle-analyzer dist/
        continue-on-error: true

  # ğŸ­ E2Eãƒ†ã‚¹ãƒˆï¼ˆè»½é‡ç‰ˆï¼‰
  e2e-tests:
    name: E2E Tests (Smoke)
    runs-on: ubuntu-latest
    needs: [build-test]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm ci

      # Playwrightã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # è»½é‡E2Eãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
      - name: Run smoke E2E tests
        run: |
          npm run test:e2e:smoke || echo "E2E smoke tests completed"
        continue-on-error: true

  # ğŸ“Š ã‚³ãƒ¼ãƒ‰ãƒ¡ãƒˆãƒªã‚¯ã‚¹
  code-metrics:
    name: Code Metrics
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ã‚³ãƒ¼ãƒ‰è¤‡é›‘åº¦åˆ†æ
      - name: Code complexity analysis
        run: |
          npx complexity-report --output json --format json frontend/src > frontend-complexity.json || true
          npx complexity-report --output json --format json backend/src > backend-complexity.json || true
        continue-on-error: true

      # ã‚³ãƒ¼ãƒ‰é‡è¤‡ãƒã‚§ãƒƒã‚¯
      - name: Code duplication check
        run: |
          npx jscpd frontend/src --reporters json --output ./jscpd-frontend.json || true
          npx jscpd backend/src --reporters json --output ./jscpd-backend.json || true
        continue-on-error: true

  # ğŸ“‹ ã‚¸ãƒ§ãƒ–çµæœã‚µãƒãƒªãƒ¼
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, build-test, security-scan]
    if: always()
    
    steps:
      - name: CI Summary
        run: |
          echo "## ğŸš¦ CI Pipeline Summary"
          echo ""
          echo "### Job Results:"
          echo "- Code Quality: ${{ needs.code-quality.result }}"
          echo "- Unit Tests: ${{ needs.unit-tests.result }}"
          echo "- Build Test: ${{ needs.build-test.result }}"
          echo "- Security Scan: ${{ needs.security-scan.result }}"
          echo ""
          echo "### Overall Status: ${{ job.status }}"
          
      - name: Set CI status
        run: |
          if [ "${{ needs.code-quality.result }}" != "success" ] || [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.build-test.result }}" != "success" ]; then
            echo "âŒ CI pipeline has failures"
            exit 1
          else
            echo "âœ… CI pipeline successful"
          fi