                                        <div 
                                            key={item.id}
                                            className={`nav-item ${activeTab === item.id ? 'active' : ''}`}
                                            onClick={() => setActiveTab(item.id)}
                                        >
                                            <span>{item.icon}</span>
                                            <span>{item.label}</span>
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </nav>
                    </div>
                    
                    {/* メインコンテンツ */}
                    <div className="main-content">
                        <div className="header">
                            <h1 className="page-title">ダッシュボード</h1>
                            <div className="header-actions">
                                <button className="btn btn-secondary">📊 レポート出力</button>
                                <button 
                                    className="btn btn-primary" 
                                    onClick={() => setShowBulkMessage(true)}
                                >
                                    📧 一斉送信
                                </button>
                            </div>
                        </div>
                        
                        {/* 統計カード */}
                        <div className="stats-grid">
                            {stats.map((stat, index) => (
                                <div key={index} className="stat-card">
                                    <div className="stat-header">
                                        <div className={`stat-icon ${stat.icon}`}>
                                            {stat.icon === 'revenue' && '💰'}
                                            {stat.icon === 'customers' && '👥'}
                                            {stat.icon === 'bookings' && '📅'}
                                            {stat.icon === 'satisfaction' && '⭐'}
                                        </div>
                                    </div>
                                    <div className="stat-label">{stat.label}</div>
                                    <div className="stat-value">{stat.value}</div>
                                    <div className={`stat-change ${stat.positive ? 'positive' : 'negative'}`}>
                                        <span>{stat.positive ? '↗️' : '↘️'}</span>
                                        <span>{stat.change}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        {/* 予約テーブル */}
                        <div className="table-container">
                            <div className="table-header">
                                <h2 className="table-title">今日の予約</h2>
                                <button className="btn btn-primary">+ 新規予約</button>
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>時間</th>
                                        <th>お客様</th>
                                        <th>サービス</th>
                                        <th>連絡先</th>
                                        <th>ステータス</th>
                                        <th>アクション</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {recentReservations.map(reservation => (
                                        <tr key={reservation.id}>
                                            <td style={{ fontWeight: '600' }}>{reservation.time}</td>
                                            <td>{reservation.name}</td>
                                            <td>{reservation.service}</td>
                                            <td style={{ fontSize: '0.875rem', color: '#64748b' }}>{reservation.phone}</td>
                                            <td>
                                                <span className={`badge ${
                                                    reservation.status === '確定' ? 'badge-success' : 'badge-warning'
                                                }`}>
                                                    {reservation.status}
                                                </span>
                                            </td>
                                            <td>
                                                <button className="btn btn-secondary" style={{ fontSize: '0.75rem', padding: '0.375rem 0.75rem' }}>
                                                    詳細
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    {/* 一斉送信モーダル */}
                    <BulkMessageModal 
                        isOpen={showBulkMessage} 
                        onClose={() => setShowBulkMessage(false)} 
                    />
                </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
