<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容室管理システム - ローカルテスト</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .test-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .api-test {
            background: #48bb78;
            color: white;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .success {
            color: #48bb78;
        }
        .error {
            color: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 美容室管理システム</h1>
        <div class="button-container">
            <a href="demo-frontend.html" class="test-button">デモ版を開く</a>
            <button class="test-button api-test" onclick="testAPI()">APIテスト</button>
            <a href="http://localhost:5173" class="test-button">開発版を開く（要npm run dev）</a>
        </div>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = 'APIをテスト中...';
            
            try {
                const response = await fetch('http://localhost:4002/health');
                const data = await response.json();
                
                statusDiv.innerHTML = `
                    <div class="success">✅ APIサーバー稼働中</div>
                    <div>Status: ${data.status}</div>
                    <div>Version: ${data.version}</div>
                    <div>Message: ${data.message}</div>
                    <div style="margin-top: 1rem;">
                        <strong>テスト可能なエンドポイント:</strong><br>
                        GET /api/v1/customers<br>
                        GET /api/v1/reservations<br>
                        POST /api/v1/auth/login
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">❌ APIサーバーに接続できません</div>
                    <div>バックエンドサーバーを起動してください:</div>
                    <div><code>cd backend && PORT=4002 node simple-server.js</code></div>
                `;
            }
        }
        
        // ページ読み込み時にAPIテストを実行
        window.onload = () => testAPI();
    </script>
</body>
</html>
