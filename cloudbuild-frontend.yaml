# フロントエンド専用Cloud Build設定
steps:
  # フロントエンドDockerイメージビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/salon-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - 'frontend/'
    id: 'build-frontend'

  # イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/salon-frontend:latest'
    id: 'push-frontend'

  # Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'salon-frontend'
      - '--image=gcr.io/$PROJECT_ID/salon-frontend:latest'
      - '--region=asia-northeast1'
      - '--platform=managed'
      - '--port=80'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'

# ビルド設定
options:
  machineType: 'E2_HIGHCPU_8'
  
# タイムアウト
timeout: '600s'