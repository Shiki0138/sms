<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容室統合管理システム - デモ版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        
        .demo-badge {
            background: #ff6b6b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .dashboard {
            display: none;
        }
        
        .dashboard.active {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .customers-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
        }
        
        .customer-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .customer-item:last-child {
            border-bottom: none;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.5rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-badge">🎯 デモモード</div>
        
        <!-- ログイン画面 -->
        <div id="loginForm">
            <h1>美容室統合管理システム</h1>
            <div id="alertMessage"></div>
            
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" placeholder="demo@salon.jp" value="demo@salon.jp">
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" placeholder="test123" value="test123">
            </div>
            
            <button class="login-btn" onclick="login()">ログイン</button>
            
            <div style="margin-top: 1rem; padding: 1rem; background: #e3f2fd; border-radius: 5px; font-size: 0.9rem;">
                <strong>デモモード:</strong><br>
                どんなメール/パスワードでもログインできます
            </div>
        </div>
        
        <!-- ダッシュボード -->
        <div id="dashboard" class="dashboard">
            <h1>ダッシュボード</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">¥45,000</div>
                    <div class="stat-label">本日売上</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">¥850,000</div>
                    <div class="stat-label">月間売上</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">8人</div>
                    <div class="stat-label">本日来店</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">180人</div>
                    <div class="stat-label">月間来店</div>
                </div>
            </div>
            
            <h3 style="margin-bottom: 1rem;">顧客一覧</h3>
            <div class="customers-list">
                <div class="customer-item">
                    <span>山田花子</span>
                    <span>12回来店</span>
                </div>
                <div class="customer-item">
                    <span>田中美香</span>
                    <span>8回来店</span>
                </div>
                <div class="customer-item">
                    <span>佐藤直美</span>
                    <span>15回来店</span>
                </div>
                <div class="customer-item">
                    <span>鈴木さくら</span>
                    <span>5回来店</span>
                </div>
                <div class="customer-item">
                    <span>伊藤まゆみ</span>
                    <span>20回来店</span>
                </div>
            </div>
            
            <button class="logout-btn" onclick="logout()">ログアウト</button>
        </div>
    </div>

    <script>
        // グローバル変数
        let isLoggedIn = false;
        
        // DOM要素の取得
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const alertMessage = document.getElementById('alertMessage');
        
        // アラート表示関数
        function showAlert(message, isError = false) {
            alertMessage.innerHTML = `<div class="alert ${isError ? 'error' : ''}">${message}</div>`;
            setTimeout(() => {
                alertMessage.innerHTML = '';
            }, 3000);
        }
        
        // ログイン関数
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('メールアドレスとパスワードを入力してください', true);
                return;
            }
            
            // ローディング状態
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.textContent = 'ログイン中...';
            loginBtn.disabled = true;
            
            try {
                // デモモードでは常に成功
                setTimeout(() => {
                    isLoggedIn = true;
                    showAlert('ログインに成功しました！');
                    
                    // ダッシュボードを表示
                    setTimeout(() => {
                        loginForm.style.display = 'none';
                        dashboard.classList.add('active');
                    }, 1000);
                }, 1000);
                
            } catch (error) {
                showAlert('ログインに失敗しました', true);
                loginBtn.textContent = 'ログイン';
                loginBtn.disabled = false;
            }
        }
        
        // ログアウト関数
        function logout() {
            isLoggedIn = false;
            loginForm.style.display = 'block';
            dashboard.classList.remove('active');
            showAlert('ログアウトしました');
        }
        
        // Enterキーでログイン
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isLoggedIn) {
                login();
            }
        });
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎯 デモモード開始');
            showAlert('デモモードです。どんなメール/パスワードでもログインできます。');
        });
    </script>
</body>
</html>
