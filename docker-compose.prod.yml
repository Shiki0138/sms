version: '3.8'

# ğŸ­ ç¾å®¹å®¤çµ±åˆç®¡ç†ã‚·ã‚¹ãƒ†ãƒ  - æœ¬ç•ªç’°å¢ƒæ§‹æˆ

services:
  # ğŸ“Š PostgreSQL ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹
  database:
    image: postgres:15-alpine
    container_name: salon-database-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-salon_management}
      POSTGRES_USER: ${POSTGRES_USER:-salon_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ja_JP.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salon_user} -d ${POSTGRES_DB:-salon_management}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - salon-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ğŸ—„ï¸ Redis ã‚­ãƒ£ãƒƒã‚·ãƒ¥
  redis:
    image: redis:7-alpine
    container_name: salon-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - salon-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ğŸŒ ç¾å®¹å®¤çµ±åˆç®¡ç†ã‚·ã‚¹ãƒ†ãƒ  - ãƒ¡ã‚¤ãƒ³ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³
  salon-app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: salon-app-prod
    restart: unless-stopped
    environment:
      # åŸºæœ¬è¨­å®š
      NODE_ENV: production
      PORT: 4002
      
      # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹æ¥ç¶š
      DATABASE_URL: postgresql://${POSTGRES_USER:-salon_user}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-salon_management}
      
      # Redisæ¥ç¶š
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # å¤–éƒ¨API
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET}
      INSTAGRAM_ACCESS_TOKEN: ${INSTAGRAM_ACCESS_TOKEN}
      GOOGLE_CALENDAR_API_KEY: ${GOOGLE_CALENDAR_API_KEY}
      
      # ç›£è¦–ãƒ»ãƒ­ã‚°
      LOG_LEVEL: info
      SENTRY_DSN: ${SENTRY_DSN}
      
      # ãã®ä»–
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://salon-system.com}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
    volumes:
      - app_logs:/app/logs
      - app_uploads:/app/uploads
    ports:
      - "80:80"
      - "4002:4002"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - salon-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # ğŸ“Š Prometheus ç›£è¦–
  prometheus:
    image: prom/prometheus:latest
    container_name: salon-prometheus-prod
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - salon-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ğŸ“ˆ Grafana ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰
  grafana:
    image: grafana/grafana:latest
    container_name: salon-grafana-prod
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - salon-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ğŸš¨ Alertmanager ã‚¢ãƒ©ãƒ¼ãƒˆç®¡ç†
  alertmanager:
    image: prom/alertmanager:latest
    container_name: salon-alertmanager-prod
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/config.yml
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - salon-network

  # ğŸ”„ è‡ªå‹•ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—
  backup:
    image: prodrigestivill/postgres-backup-local
    container_name: salon-backup-prod
    restart: unless-stopped
    environment:
      POSTGRES_HOST: database
      POSTGRES_DB: ${POSTGRES_DB:-salon_management}
      POSTGRES_USER: ${POSTGRES_USER:-salon_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_EXTRA_OPTS: -Z9 --schema=public
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 30
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 12
    volumes:
      - backup_data:/backups
    depends_on:
      - database
    networks:
      - salon-network

# ğŸŒ ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯è¨­å®š
networks:
  salon-network:
    driver: bridge
    name: salon-network
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ğŸ’¾ ãƒœãƒªãƒ¥ãƒ¼ãƒ è¨­å®š
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  app_uploads:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  backup_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${BACKUP_PATH:-./backups}