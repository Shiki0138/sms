<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン - 美容室統合管理システム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .offline-container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 1rem;
    }
    .offline-icon {
      font-size: 64px;
      color: #6b7280;
      margin-bottom: 1rem;
    }
    h1 {
      color: #1f2937;
      font-size: 1.5rem;
      margin: 0 0 0.5rem 0;
    }
    p {
      color: #6b7280;
      margin: 0 0 1.5rem 0;
      line-height: 1.5;
    }
    button {
      background-color: #8b5cf6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #7c3aed;
    }
    button:active {
      background-color: #6d28d9;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">📡</div>
    <h1>オフライン状態です</h1>
    <p>インターネット接続がありません。<br>接続を確認してから再度お試しください。</p>
    <button onclick="window.location.reload()">再読み込み</button>
  </div>
</body>
</html>
